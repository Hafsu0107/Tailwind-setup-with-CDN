<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="output.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Dailoge with tailwindcss</title>
  </head>
  <body>
    <div class="bg-gray-400 fixed inset-0"></div>
    <div class="fixed inset-0">
      <div class="flex h-full justify-center items-center">
        <div class="bg-white w-[512px] text-left shadow-xl rounded relative">
          <div class="p-5">
            <div class="flex items-start">
              <img
                class="w-8"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8dafeVxXMNrMUhTxim-vRP19YpDsaDNDOMQ&s"
                alt=""
              />
              <div class="ml-4">
                <h3 class="text-red-400 font-semibold">Deactivate Account</h3>
                <div class="m-2">
                  <p class="text-sm text-gray-500">
                    Are you sure you want to deactivate your account? All of
                    your data will be permenantly removed.This action cannot be
                    undone
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-100 px-4 py-3 flex flex-row-reverse">
            <button
              class="bg-red-600 text-white ml-3 font-semibold rounded-md px-3 py-2 hover:bg-red-500"
            >
              Deactivate
            </button>
            <button
              class="bg-white text-black ml-3 font-semibold shadow-sm ring-1 ring-inset ring-gray-300 rounded-md px-3 py-2 hover:bg-gray-100"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
